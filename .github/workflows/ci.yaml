---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CI: true
  PACKAGES: 'language-yaml'

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: [stable]
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: UziTech/action-setup-atom@v2
      with:
        version: ${{ matrix.channel }}
    - name: atom version
      run: atom -v
    - name: apm version
      run: apm -v
    - name: install dependencies
      run: apm install && apm install ${PACKAGES} && apm clean
    - name: lint source and spec
      run: ./node_modules/.bin/eslint lib spec || true
    - name: install circle
      run: curl -fLSs https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh | bash
    - name: run tests
      run: atom --test spec
